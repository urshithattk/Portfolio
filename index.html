<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #0a0a0a, #1a1a1a);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
    }

    .logo-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: fadeFloat 2s ease-out forwards;
    }

    .logo-wrapper img {
      width: 140px;
      height: auto;
      opacity: 0;
      animation: fadeInImage 1.6s ease-out 0.5s forwards;
      transform: translateY(20px);
    }

    .logo-text {
      margin-top: 14px;
      font-size: 1.2rem;
      color: #e0e0e0;
      letter-spacing: 1px;
      opacity: 0;
      transform: translateY(10px);
      animation: textRise 1.4s ease-out 1.2s forwards;
    }

    @keyframes fadeFloat {
      from {
        opacity: 0;
        transform: scale(0.95);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes fadeInImage {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes textRise {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Optional zoom background animation */
    body::before {
      content: "";
      position: absolute;
      width: 130%;
      height: 130%;
      background: radial-gradient(circle at center, #00adb5 5%, transparent 70%);
      opacity: 0.04;
      animation: zoomBg 3.5s ease-in-out forwards;
    }

    @keyframes zoomBg {
      0% {
        transform: scale(1.2);
        opacity: 0.05;
      }
      100% {
        transform: scale(1);
        opacity: 0.02;
      }
    }
  </style>
</head>
<body>

  <div class="logo-wrapper">
    <img src="./icons/logo.png" alt="Logo" />
    <div class="logo-text">Designed & Developed by T T K Urshitha Sai</div>
  </div>

  <script>
    setTimeout(() => {
      window.location.href = "main.html";
    }, 3000);
  </script>

</body>
</html>
